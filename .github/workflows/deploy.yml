name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Build Astro site
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }} # 使用自定义的 ACCESS_TOKEN 以确保有足够权限
          publish_dir: ./dist
          repository_name: njuvtk/njuvtk.github.io # 如需推送到独立仓库请取消注释并修改用户名
          publish_branch: main # 如需推送到 main 分支请取消注释
